<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Web小説 本棚 - タグテスト</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>タグ機能テスト</h1>

    <!-- タグ入力エリア -->
    <div class="tag-input-area">
      <input id="tagInput" type="text" placeholder="タグを入力(例：異世界、恋愛など)">
      <button id="addTagBtn">追加</button>

  <!-- タグ一覧を表示するエリア -->
  <div if="tagList class="tag-list"></div>

  <script src="script.js"></script>
  </body>
</html>
